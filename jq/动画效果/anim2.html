<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <script src="../jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="anim2.js" type="text/javascript"></script>
    <style type="text/css">
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orangered;
            font-size: 12px;
        }
        .box2{
            position: absolute;
            top: 200px;
            width: 100px;
            height: 100px;
            background-color: orangered;
            font-size: 12px;
        }
    </style>
</head>
<body>
<input type="button" class="act" value="执行动画效果" />
<input type="button" class="stop" value="停止动画效果" />
<input type="button" class="find" value="查找正在运动的动画" />
<div class="box">box</div>
<div class="box2">box2</div>
</body>
</html>
