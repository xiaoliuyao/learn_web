<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作表格</title>
    <script src="dom_table.js" type="text/javascript"></script>
</head>
<body>

<table border="1" width="400">
    <caption>人员表</caption>      <!--caption:一个表格只能有1个-->
    <thead>         <!--thead:表头，一个表格只能有1个-->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>女</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>28</td>
        </tr>
    </tbody>

    <tfoot>         <!--thead:表尾，一个表格只能有1个-->
        <tr>
            <td colspan="3">合计：2人</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
