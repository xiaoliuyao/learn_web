	box.scrollTop = 41;

	function throttle(fn,times = 300){
	    let bool = true
	    return function(){
	        if(!bool){
	            return false
	        }
	        bool = false
	        setTimeout(()=>{
	            bool = true
	            fn.apply(this,arguments)
	        },times)
	    }
	}
	function debounce(fn,times){
	    let timeout = null
	    return function(){
	        clearTimeout(timeout)
	        timeout = setTimeout(()=>{
	            fn.apply(this,arguments)
	        },times)
	    }
	}

	function con(){

	}

	box.addEventListener('scroll', throttle(con, 500),false);
